
<div class="myinfo" ng-if="myInfoCtrl.saved">
    <div class="myinfo-me">
      <dl class="dl-horizontal">
        <dt>First Name:</dt> <dd>{{myInfoCtrl.user.firstname}}</dd>
        <dt>Last Name:</dt> <dd>{{myInfoCtrl.user.lastname}}</dd>
        <dt>Email:</dt> <dd>{{myInfoCtrl.user.email}}</dd>
        <dt>Phone:</dt> <dd>{{myInfoCtrl.user.phone}}</dd>
        <dt>Favorite Dish:</dt> <dd>{{myInfoCtrl.user.menu}}</dd>
      </dl>
    </div>
    <div class="myinfo-dish">
      <menu-item menu-item="myInfoCtrl.user.MenuItem"></menu-item>
    </div>
  </div>
  
  <div class="myinfo-alert">
    <div class="alert alert-warning" ng-if="!myInfoCtrl.saved">
        <h2>Not Signed Up Yet.</h2>
        <button type="button" ui-sref="signin" class="btn btn-primary">Sign up Now!</button>
    </div>
  </div>
